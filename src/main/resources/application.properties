# Spring Boot application properties for NTIC Checador
spring.application.name=ntic_checador

# Database configuration
spring.datasource.url=jdbc:mysql://${PROD_DB_HOST}:${PROD_DB_PORT}/ntic_checador?useSSL=false&serverTimezone=UTC
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}

# JPA and Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
# Enable SQL logging
spring.jpa.show-sql=true
# Hibernate DDL auto configuration
spring.jpa.hibernate.ddl-auto=update

# JWT configuration
jwt.
jwt.expiration = 604800000
jwt.refresh-token.expiration = 604800000
